name: Sync
on:
  schedule:
    - cron:  '15 3 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Update README
        run: npm run sync

      - name: Commit and push if changed
        run: |-
          git diff
          git config --global user.email "readme-bot@example.com"
          git config --global user.name "ðŸ¤– README Bot"
          git add -A
          git commit -m "Update README.md" || exit 0
          git push
